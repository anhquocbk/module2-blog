<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Blog</title>
</head>
<body>
<h1>New Blog</h1>
<p>
    <a href="/blogs">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><div><input type="text" th:field="*{content}"></div></td>
        </tr>
        <tr>
            <td>District:</td>
            <td>
               <select th:field="*{area}">
                   <option th:each="a : ${areas}" th:value="${a.id}" th:text="${a.name}"></option>
               </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Create new blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
